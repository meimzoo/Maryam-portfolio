  <section class="py-5">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <p class="mb-3">Let's connect! <br> Email: <span id="myEmail">g00093757@aus.edu</span>
      <button id="copyEmail" class="btn btn-sm btn-outline-secondary">Copy Email</button>
      </p>

      <form id="contactForm" action="contact.html" method="get" novalidate>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="nameInput" class="form-label">Name* </label>
            <input type="text" id="nameInput" name="name" class="form-control" required>
            <div class="invalid-feedback">Please enter your name.</div>
          </div>

          <div class="col-md-6">
            <label for="emailInput" class="form-label">Email*</label>
            <input type="email" id="emailInput" name="email" class="form-control" required>
            <div class="invalid-feedback">Please enter a valid email.</div>
          </div>
        </div>

        <div class="mt-3">
          <label for="messageInput" class="form-label">Message</label>
          <textarea id="messageInput" name="message" rows="6" class="form-control"></textarea>
        </div>

        <div class="mt-4 d-flex gap-2">
          <button id="submitBtn" type="submit" class="btn btn-primary">Send</button>
          <button id="resetBtn" type="reset" class="btn btn-danger">Reset</button>
        </div>
      </form>

    </div>
